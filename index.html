<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="/fontawesome/css/all.css">
  
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  
  <title>Hello, world!</title>
</head>
<body>
  <nav class="row navbar fixed-top navbar-light p-0 px-4 md-2">
    <div class="container-fluid p-0">
      <a class="navbar-brand" href="#">
        <img src="/picture/Public_bank.png" alt="logo" width="190" height="70">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <div class="bodyCon">
    <div class="container loginMainCon">
      
      <div class="row m-5 p-0 loginCon">
        <div class="col-xs-12 col-sm-12 col-md-12 loginCol d-flex justify-content-center align-items-center">
          <div class="container pt-5 ">
            <div class="row content">
              <div class="col-md mb-3 ">
                <div class=" pt-3 text-center">
                  <img src="/picture/user.png" alt="" width="100" height="100">
                  <h3 class="sigin-text mb-3">Welcome</h3>
                </div>
                <form >
                  <div class="form-group">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Username</label>
                    </div>
                    <a href="">Forgot Details?</a>
                    <div class="text-end">
                      <button class="btn btn-class btn-sm form-button text-end">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <div class="swiperMainCon">
      <div class="row swiper">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card m-3">
                <img src="/picture/casd-main-wbb-v9.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Covid-19 Support</h5>
                </div>
              </div>
            </div>
            <div class="swiper-slide"><div class="card m-3">
              <img src="/picture/register-win-pbe-wbb.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Covid-19 Support</h5>
              </div>
            </div></div>
            <div class="swiper-slide">Slide 3</div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
    
    
    
    
    <div class="row sponsor">
      <div class="col">
        <img src="/picture/bankinginfo.jpeg" alt="" width="100" height="50">
        <img src="/picture/insuranceinfo.jpeg" alt="" width="100" height="50">
        <img src="/picture/smeinfo.jpeg" alt="" width="100" height="50">
        <img src="/picture/mifc.gif" alt="" width="100" height="50">
        <img src="/picture/mybayar.gif" alt="" width="100" height="50">
        <img src="/picture/housingwatch.gif" alt="" width="100" height="50">
        <img src="/picture/akpk.gif" alt="" width="100" height="50">
        <img src="/picture/pidm_member.gif" alt="" width="100" height="50">
      </div>
      
    </div>
    
    
  </div>
  
  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-0 pb-0">
      <!-- Section: Social media -->
      <section class="mb-0">
        <!-- Facebook -->
        <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="fab fa-facebook-f"></i
          ></a>
          
          <!-- Twitter -->
          <a
          class="btn btn-primary btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
            ></a>
            
            <!-- Google -->
            <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #dd4b39;"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
              ></a>
              
              <!-- Instagram -->
              <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
                ></a>
                
                <!-- Linkedin -->
                <a
                class="btn btn-primary btn-floating m-1"
                style="background-color: #0082ca;"
                href="#!"
                role="button"
                ><i class="fab fa-linkedin-in"></i
                  ></a>
                  <!-- Github -->
                  <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #333333;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-github"></i
                    ></a>
                  </section>
                  <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
                
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  Â© 2020 Copyright:
                  <a class="text-white" href="https://mdbootstrap.com/">Public Bank Berhad </a>
                </div>
                <!-- Copyright -->
              </footer>

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
